<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>FitMix</title>


</head>
<body>
<!-- page 1 -->
    <div class="ui inverted segment">
        <p></p>
        <div class="ui inverted divider"></div>
        <p></p>
        <h4 class="ui horizontal inverted divider">
          FitMix
        </h4>
      </div>
       <div class="ui three column grid">
        <div class="column">
          <div class="ui segment">
            <img>Spaceholder for workout 1
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img>Spaceholder for workout 2
          </div>
        </div>
        <div class="column">
          <div class="ui segment">
            <img>Spaceholder for workout 3
          </div>
        </div> 
      <button class="green ui button">Create New Workout</button>
    </div>
      <!-- page 2 -->
      
      <h1>Music Quiz</h1>
      <h4>Help us create a custom workout for you by selecting yout choice in music below! </h4>
      <h3>Genre </h3>
      <div class="ui list">
        <button class="ui black button">Genre 1</button>
        <button class="ui black button">Genre 2</button>
        <button class="ui black button">Genre 3</button>

      <h3>Tempo</h3>  
        <button class="ui black button">Slow</button>
        <button class="ui black button">Medium</button>
        <button class="ui black button">Fast</button>

    <h4>What intensity workout would you like yo do?</h4>   
        <button class="ui black button">Easy</button>
        <button class="ui black button">Medium</button>
        <button class="ui black button">Hard</button>
        <div> 
        <button class="green ui button">Next</button>
        </div>
      


<!-- page 3 -->
    
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</body>
</html>
